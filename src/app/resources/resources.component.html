<div id="resources-container" class="resources-container">
 
    <p class="resources-section-title" i18n="@@resources-section.title">Resources</p>
     
    
      <div class="resources">
          <mat-card class="resources-card">
            <mat-card-header class="resources-card-header">
              <img
                class="resources-logo"
                mat-card-image
                src="../../assets/img/dbpedia-torch-logo.png"
  
                alt="Dbpedia logo"
  
              />
            </mat-card-header>
      
            <mat-card-content>
              <p>
                Access Mappings Wiki for Amharic
              </p>
            </mat-card-content>
      
            <button class="resources-button" mat-button (click)="openInNewTab('https://mappings.dbpedia.org/index.php/Mapping_am')" i18n>
                Mappings Wiki
  
              
            </button>
          </mat-card>
      
          <mat-card class="resources-card">
              <mat-card-header class="resources-card-header">
                <img
                  class="resources-logo"
                  mat-card-image
                  src="../../assets/img/dbpedia-torch-logo.png"
  
                  alt="Dbpedia logo"
                />
              </mat-card-header>
        
              <mat-card-content>
                <p>
                    Access Mappings Wiki for Amharic
                 
                </p>
              </mat-card-content>
        
              <button class="resources-button" mat-button (click)="openInNewTab('')">
                Amharic Mapping Server
                
             
              </button>
            </mat-card>
      
            <mat-card class="resources-card">
              <mat-card-header class="resources-card-header">
                <img
                  class="resources-logo"
                  mat-card-image
                  src="../../assets/img/github-logo.png"

                />
              </mat-card-header>
        
              <mat-card-content>
                <p>
                    Access the DIEF framework on github
  
       
                </p>

              <a class="resources-button" mat-button>

              </a>
            </mat-card>
      
            <mat-card class="resources-card">

              <mat-card-content>
                <p>
                    Access Amharic RDF data dumps

              </mat-card-content>
        
              <button class="resources-button" mat-button (click)="openInNewTab('')">

        </div>
