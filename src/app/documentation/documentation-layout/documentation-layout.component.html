
<div>
    <app-nav-bar></app-nav-bar>
    <mat-sidenav-container class="documentation-container">
    
        <mat-sidenav mode="side" opened>
          <a href=""><img src="../../../assets/img/dbpedia_am_logo.png" class="logo" alt="DBpedia logo"></a>
            <mat-list role="list">
                <mat-list-item role="listitem" class="list-item" 
                  *ngFor="let sideNavItem of sideNavItems" 
                  [class.active]="sideNavItem.id === selectedIndex" 
                  (click)="selectItem(sideNavItem.id)">
                  <a [routerLink]="[sideNavItem.link]">{{ sideNavItem.name }}</a>
                </mat-list-item>
              </mat-list>
              
          
        
        </mat-sidenav>

        <mat-sidenav-content>
            
            <router-outlet></router-outlet>
        </mat-sidenav-content>


      </mat-sidenav-container>
</div>
